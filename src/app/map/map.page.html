<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Use cases</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
    <ion-list >
      <ion-item > 
        
        <ion-icon name="locate" slot="start"></ion-icon>
        <ion-label>1.Load pins on map</ion-label>
        <ion-button (click)="generatePins()">Load</ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="navigate" slot="start"></ion-icon>
        <ion-label>2.Zoom in/out<br> specific pin</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="map" slot="start"></ion-icon>
        <ion-label>3.Change/Replace<br> pins on map<br> on user-selections</ion-label>
      </ion-item>
      <ion-item>
        
        <ion-icon  name="search" slot="start"></ion-icon>
        <ion-label>4.Auto Zoom to<br> center map on a group<br> of pins</ion-label>
        <ion-button (click)="centerPins()">Center Pins</ion-button>
      </ion-item>
      <ion-item>
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <ion-label>5.Pin information</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="locate" slot="start"></ion-icon>
        <ion-label>6.Current<br> Position</ion-label>
        <ion-button (click)="gotoCurrentPosition()">Get Position</ion-button>
      </ion-item>
      
    </ion-list>
    <ion-item>
      
      
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Map Test</ion-title>
      <ion-label slot="end"> <strong>{{( compare$ | async )?.compareOption}}</strong></ion-label>
    </ion-toolbar>
  </ion-header>
  <body>
    <div id="mapa-mapbox" width="auto" height="auto" scrolling="no" frameborder="0"></div>
   
    
  </body>
   
  
</div>
